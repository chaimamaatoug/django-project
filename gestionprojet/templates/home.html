{% extends 'basee.html'%}
{%block body%}
<div class="container mt-5">
    <div class="row">
        {% for project in user.project.all%}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{project.name}}</h5>
                  <p class="card-text">{{project.descrp}}</p>
                  <a href="{% url 'viewproject' project.id %}" class="btn btn-primary">consulter</a>
                  <a href="{% url 'editp' project.id %}" class="btn btn-warning">edit</a>
                  <a href="{% url 'deleteproj' project.id %}" class="btn btn-danger">delete</a>

                </div>
              </div>
        </div>
        {% endfor%}
    </div>
</div>



{%endblock%}
