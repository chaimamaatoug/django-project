{% extends 'basee.html'%}
{%block body%}
<div class="container mt-5">
    <a href="{% url 'addtask' id %}" class="btn btn-success">Add Task</a>
   <table class="table table-striped table-dark">
       <thead>
<tr>
    <th>id</th>
    <th>name</th>

    <th>description</th>
    <th>date</th>

    <th>status</th>
    <th></th>
    <th></th>


</tr>
</thead>
<tbody>
{%for task in proj.tasks.all %}
<tr>
    <td>{{task.id}}</td>
    <td>{{task.name}}</td>
    <td>{{task.descr}}</td>
    <td>{{task.date}}</td>

    <td>{% if task.cmplte == True%}
        Done
        {%endif%}
        {% if task.cmplte == False%}
        <a href="{% url 'cpmlte' task.id %}" class="btn btn-success">Done</a> 
        {%endif%}
    </td>
    <td><a href="{% url 'edittask' task.id %}" class="btn btn-warning">Edit</a></td>
    <td><a href="{% url 'deletetask' task.id %}" class="btn btn-danger">delete</a></td>


</tr>
{%endfor%}
</tbody>
</table>
    </div>
</div>



{%endblock%}
