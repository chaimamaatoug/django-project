<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
    <form class="form-inline mt-5" method="post">
        {% csrf_token %}

        {{msg}}
        <div class="form-group mx-sm-6 mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="email"  class="form-control" id="staticEmail2" placeholder="Email" name="email">
        </div>
        <div class="form-group mx-sm-6 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary mb-2 m-3">Login</button>
</form>
<a href="{% url 'inscrir' %}">signup</a>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
